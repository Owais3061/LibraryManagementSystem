<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Library Management System</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    .login-container {
      max-width: 400px;
      margin: 60px auto;
      padding: 30px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.15);
    }

    .login-container h1 {
      text-align: center;
      color: #0072ff;
      margin-bottom: 20px;
    }

    .login-tabs {
      display: flex;
      justify-content: space-between;
      margin-bottom: 20px;
    }

    .login-tabs button {
      flex: 1;
      padding: 10px;
      border: none;
      background: #eee;
      cursor: pointer;
      font-weight: bold;
    }

    .login-tabs .active {
      background: #0072ff;
      color: white;
    }

    .login-form {
      display: none;
    }

    .login-form.active {
      display: block;
    }

    .login-form input {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background: #0072ff;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 6px;
      cursor: pointer;
    }

    .forgot {
      display: block;
      text-align: center;
      margin-top: 10px;
      color: #0072ff;
      text-decoration: none;
    }
  </style>
</head>
<body class="dashboard-page">
  <div class="login-container">
    <h1>ðŸ“š Login</h1>

    <div class="login-tabs">
      <button id="adminTab" class="active">Admin</button>
      <button id="studentTab">Student</button>
    </div>

    <!-- Admin Login -->
    <div id="adminForm" class="login-form active">
      <input type="text" placeholder="Admin Username" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login as Admin</button>
      <a href="forget-password.html" class="forgot">Forgot Password?</a>
    </div>

    <!-- Student Login -->
    <div id="studentForm" class="login-form">
      <input type="text" placeholder="Student Roll No" required />
      <input type="password" placeholder="Password" required />
      <button type="submit">Login as Student</button>
      <a href="forget-password.html" class="forgot">Forgot Password?</a>
    </div>
  </div>

  <script>
    const adminTab = document.getElementById("adminTab");
    const studentTab = document.getElementById("studentTab");
    const adminForm = document.getElementById("adminForm");
    const studentForm = document.getElementById("studentForm");

    adminTab.addEventListener("click", () => {
      adminTab.classList.add("active");
      studentTab.classList.remove("active");
      adminForm.classList.add("active");
      studentForm.classList.remove("active");
    });

    studentTab.addEventListener("click", () => {
      studentTab.classList.add("active");
      adminTab.classList.remove("active");
      studentForm.classList.add("active");
      adminForm.classList.remove("active");
    });
  </script>
</body>
</html>
