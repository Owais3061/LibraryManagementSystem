<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add New Book - LMS</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <button id="themeToggle">ðŸŒ™ Dark Mode</button>

  <div class="container">
    <h2>ðŸ“˜ Add New Book</h2>

    <form>
      <label for="bookTitle">Book Title:</label>
      <input type="text" id="bookTitle" name="bookTitle" required />

      <label for="author">Author:</label>
      <input type="text" id="author" name="author" required />

      <label for="isbn">ISBN Number:</label>
      <input type="text" id="isbn" name="isbn" required />

      <label for="genre">Genre / Category:</label>
      <input type="text" id="genre" name="genre" required />

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" min="1" required />

      <button type="submit">ðŸ“š Add Book</button>
    </form>
  </div>

  <script>
    const toggleBtn = document.getElementById("themeToggle");

    function setTheme(mode) {
      document.body.classList.toggle("dark", mode === "dark");
      localStorage.setItem("theme", mode);
      toggleBtn.innerText = mode === "dark" ? "ðŸŒž Light Mode" : "ðŸŒ™ Dark Mode";
    }

    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.contains("dark");
      setTheme(isDark ? "light" : "dark");
    });

    const saved = localStorage.getItem("theme") || "light";
    setTheme(saved);
  </script>
</body>
</html>
