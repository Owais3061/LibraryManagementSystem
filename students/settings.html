<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Settings - LMS</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .profile-card {
      background-color: var(--card);
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 600px;
      margin: 30px auto;
      text-align: center;
    }

    h2 {
      margin-bottom: 20px;
      font-size: 24px;
      color: var(--button);
    }

    .info {
      font-size: 17px;
      margin: 8px 0;
      color: var(--text);
    }

    .info strong {
      color: var(--button);
    }

    .dev-section {
      margin-top: 30px;
    }

    .dev-section h3 {
      font-size: 20px;
      margin-bottom: 15px;
      color: var(--button);
    }

    .highlight {
      font-weight: bold;
      color: var(--text);
      font-size: 18px;
    }

    .highlight-email {
      font-weight: 500;
      color: var(--text);
    }

    @media (max-width: 500px) {
      h2, h3 {
        font-size: 20px;
      }
      .info {
        font-size: 15px;
      }
    }
  </style>
</head>
<body>
  <button id="themeToggle">üåô Dark Mode</button>

  <div class="profile-card">
    <h2>‚öôÔ∏è <strong>Admin Profile</strong></h2>

    <div class="info"><strong>Name:</strong> <span class="highlight">Owais Shakil Bhat</span></div>
    <div class="info"><strong>Email:</strong> <span class="highlight-email">bhatowais770@gmail.com</span></div>
    <div class="info"><strong>Role:</strong> <span class="highlight">Admin</span></div>

    <div class="dev-section">
      <h3>üë®‚Äçüíª <strong>Developed By</strong></h3>
      <div class="highlight">Owais Shakil Bhat</div>
      <div class="highlight-email">bhatowais770@gmail.com</div>
    </div>
  </div>

  <script>
    const toggleBtn = document.getElementById("themeToggle");
    function setTheme(mode) {
      document.body.classList.toggle("dark", mode === "dark");
      localStorage.setItem("theme", mode);
      toggleBtn.innerText = mode === "dark" ? "üåû Light Mode" : "üåô Dark Mode";
    }
    toggleBtn.addEventListener("click", () => {
      const isDark = document.body.classList.contains("dark");
      setTheme(isDark ? "light" : "dark");
    });
    const saved = localStorage.getItem("theme") || "light";
    setTheme(saved);
  </script>
</body>
</html>
