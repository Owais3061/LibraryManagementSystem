<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üìö Book Return Reminder</title>
  <script type="text/javascript" src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script type="text/javascript">
    (function () {
      emailjs.init("XjqVN1fDsc0W1b69S"); // Your User ID (Public Key)
    })();
  </script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }
    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2 align="center">üì© Send Book Return Reminder</h2>
  <form id="reminderForm">
    <input type="text" name="name" placeholder="Student Name" required />
    <input type="text" name="book" placeholder="Book Title" required />
    <input type="date" name="returnDate" required />
    <input type="email" name="to_email" placeholder="Student Email" required />
    <button type="submit">Send Reminder</button>
  </form>

  <script>
    document.getElementById("reminderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const name = e.target.name.value;
      const book = e.target.book.value;
      const returnDate = e.target.returnDate.value;
      const email = e.target.to_email.value;

      const params = {
        name: name,
        book: book,
        returnDate: returnDate,
        to_email: email,
      };

      emailjs.send("service_jm6569a", "template_7uv6sla", params)
        .then(function(response) {
          alert("‚úÖ Reminder sent successfully to " + email);
        }, function(error) {
          alert("‚ùå Failed to send reminder.\n" + JSON.stringify(error));
          console.error("Error:", error);
        });
    });
  </script>

</body>
</html>
