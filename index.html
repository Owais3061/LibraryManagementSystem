<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“š Book Return Reminder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- âœ… Manifest & Icons -->
  <link rel="manifest" href="manifest.json">
  <link rel="icon" href="icons/icon-192.png" type="image/png">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 30px;
    }

    header {
      text-align: center;
      margin-bottom: 30px;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 20px;
    }

    .top-buttons button {
      background-color: #1976d2;
      color: #fff;
      border: none;
      padding: 10px 20px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    .top-buttons button:hover {
      background-color: #0d47a1;
    }

    form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input, button[type="submit"] {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button[type="submit"] {
      background: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    button[type="submit"]:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>

  <header>
    <h2>ğŸ“š Library Management System</h2>
  </header>

  <div class="top-buttons">
    <button onclick="location.href='login.html'">ğŸ” Login</button>
    <button onclick="location.href='register.html'">ğŸ“ Register</button>
  </div>

  <h3 align="center">ğŸ“© Send Book Return Reminder</h3>
  <form id="reminderForm">
    <input type="text" name="name" placeholder="Student Name" required />
    <input type="text" name="book" placeholder="Book Title" required />
    <input type="date" name="returnDate" required />
    <input type="email" name="to_email" placeholder="Student Email" required />
    <button type="submit">Send Reminder</button>
  </form>

  <!-- âœ… Use EmailJS v4 - ES Module -->
  <script type="module">
    import * as emailjs from "https://cdn.jsdelivr.net/npm/@emailjs/browser@4/+esm";

    emailjs.init("XjqVN1fDsc0W1b69S"); // Your Public Key

    document.getElementById("reminderForm").addEventListener("submit", function(e) {
      e.preventDefault();

      const form = e.target;
      const params = {
        name: form.name.value,
        book: form.book.value,
        returnDate: form.returnDate.value,
        to_email: form.to_email.value
      };

      emailjs.send("service_jm6569a", "template_7uv6sla", params)
        .then(() => {
          alert("âœ… Reminder sent successfully to " + params.to_email);
          form.reset();
        })
        .catch((error) => {
          console.error("âŒ EMAILJS ERROR:", error);
          alert("âŒ Failed to send reminder.\nSee console for details.");
        });
    });
  </script>

</body>
</html>
