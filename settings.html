<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>⚙️ Settings</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .settings-container {
      max-width: 600px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
    }

    .settings-container h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .settings-form label {
      display: block;
      font-weight: 500;
      margin-top: 15px;
    }

    .settings-form input,
    .settings-form select {
      width: 100%;
      padding: 12px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
    }

    .settings-form button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: 0.3s;
    }

    .settings-form button:hover {
      background-color: #4338ca;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
    }

    .footer-link a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<script>
  function toggleTheme() {
    const body = document.body;
    const btn = document.getElementById("themeBtn");

    body.classList.toggle("dark-theme");

    if (body.classList.contains("dark-theme")) {
      btn.innerText = "🌞 Light Mode";
      btn.style.backgroundColor = "#111827";
    } else {
      btn.innerText = "🌙 Dark Mode";
      btn.style.backgroundColor = "#4f46e5";
    }
  }
</script>
</body>
</html>

<body>
  <button onclick="toggleTheme()" id="themeBtn" class="theme-toggle-btn">
  🌙 Dark Mode
</button>
  
  <div class="settings-container">
    <h1>⚙️ Settings</h1>
    <form class="settings-form">
      <label for="adminName">Admin Name</label>
      <input type="text" id="adminName" placeholder="Enter your name" />

      <label for="adminEmail">Admin Email</label>
      <input type="email" id="adminEmail" placeholder="Enter your email" />

      <label for="theme">Theme</label>
      <select id="theme">
        <option value="light">🌞 Light</option>
        <option value="dark">🌙 Dark</option>
      </select>

      <label for="returnDays">Return Period (Days)</label>
      <input type="number" id="returnDays" min="1" value="7" />

      <label for="password">Change Password</label>
      <input type="password" id="password" placeholder="New password" />

<!-- 🌐 Language Preference -->
<label for="language">Language Preference</label>
<select id="language">
  <option value="english">🇬🇧 English</option>
  <option value="hindi">🇮🇳 Hindi</option>
  <option value="urdu">🇵🇰 Urdu</option>
</select>


      <button type="submit">💾 Save Settings</button>
    </form>

    <div class="footer-link">
      <a href="index.html">← Back to Dashboard</a>
    </div>
  </div>
</body>
</html>
