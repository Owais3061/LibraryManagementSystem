<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔔 Reminder System</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .form-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f3f4f6;
    }

    .form-card {
      background: white;
      padding: 35px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    .form-card h1 {
      text-align: center;
      margin-bottom: 25px;
    }

    .form-card input,
    .form-card textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 10px;
      border: 1px solid #d1d5db;
    }

    .form-card button {
      width: 100%;
      padding: 14px;
      background-color: #4f46e5;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
    }

    .form-card button:hover {
      background-color: #4338ca;
    }

    .footer-link {
      text-align: center;
      margin-top: 20px;
    }

    .footer-link a {
      color: #4f46e5;
      text-decoration: none;
    }
  </style>
</head>
<script>
  function toggleTheme() {
    const body = document.body;
    const btn = document.getElementById("themeBtn");

    body.classList.toggle("dark-theme");

    if (body.classList.contains("dark-theme")) {
      btn.innerText = "🌞 Light Mode";
      btn.style.backgroundColor = "#111827";
    } else {
      btn.innerText = "🌙 Dark Mode";
      btn.style.backgroundColor = "#4f46e5";
    }
  }
</script>
</body>
</html>

<body>
   <button onclick="toggleTheme()" id="themeBtn" class="theme-toggle-btn">
  🌙 Dark Mode
</button>
 
  <div class="form-container">
    <div class="form-card">
      <h1>🔔 Send Reminder</h1>
      <form>
        <input type="text" placeholder="👨‍🎓 Student Name" required />
        <input type="email" placeholder="📧 Student Email" required />
        <input type="tel" placeholder="📱 Phone Number (optional)" />
        <textarea rows="4" placeholder="✉️ Reminder Message: Your book is due tomorrow..." required></textarea>
        <button type="submit">📩 Send Reminder</button>
      </form>
      <div class="footer-link">
        <a href="index.html">← Back to Dashboard</a>
      </div>
    </div>
  </div>
</body>
</html>
