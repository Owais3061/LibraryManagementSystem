<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🔐 Forgot Password</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    .form-card small {
      color: #9ca3af;
      font-size: 13px;
      display: block;
      margin-bottom: 15px;
    }
  </style>
</head>
<script>
  function toggleTheme() {
    const body = document.body;
    const btn = document.getElementById("themeBtn");

    body.classList.toggle("dark-theme");

    if (body.classList.contains("dark-theme")) {
      btn.innerText = "🌞 Light Mode";
      btn.style.backgroundColor = "#111827";
    } else {
      btn.innerText = "🌙 Dark Mode";
      btn.style.backgroundColor = "#4f46e5";
    }
  }
</script>
</body>
</html>

<body>
  <button onclick="toggleTheme()" id="themeBtn" class="theme-toggle-btn">
  🌙 Dark Mode
</button>
  
  <div class="form-container">
    <div class="form-card">
      <h1>🔐 Forgot Password</h1>
      <small>You can recover your password using <b>Email</b> or <b>Phone</b>. Fill any one field.</small>

      <form action="#" method="post" onsubmit="return validateForgot()">
        <input type="email" id="email" name="email" placeholder="📧 Your Email Address" />
        <input type="tel" id="phone" name="phone" placeholder="📱 Your Phone Number" pattern="[0-9]{10}" />
        <button type="submit">📩 Send OTP</button>
      </form>

      <div class="footer-link">
        <a href="login.html">← Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    function validateForgot() {
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();

      if (email === "" && phone === "") {
        alert("Please enter either Email or Phone Number.");
        return false;
      }
      return true;
    }
  </script>
</body>
</html>
