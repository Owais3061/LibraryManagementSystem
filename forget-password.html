<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Forget Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px 40px;
      border-radius: 12px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }
    h2 {
      color: #4f46e5;
      margin-bottom: 25px;
    }
    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      text-align: left;
    }
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 10px 12px;
      margin-bottom: 18px;
      border: 1.8px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 12px;
      background: #4f46e5;
      border: none;
      border-radius: 8px;
      color: white;
      font-weight: 700;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #4338ca;
    }
    .option-label {
      font-weight: 700;
      margin-top: 15px;
      margin-bottom: 5px;
      text-align: left;
      color: #555;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Forget Password</h2>
    <form id="forgetForm">
      <label class="option-label" for="email">Reset via Email</label>
      <input type="email" id="email" name="email" placeholder="Enter your registered Email" />

      <label class="option-label" for="phone">Or Reset via Phone Number</label>
      <input type="tel" id="phone" name="phone" placeholder="Enter your registered Phone Number" />

      <button type="submit">Send Reset Link</button>
    </form>
  </div>

  <script>
    const form = document.getElementById('forgetForm');
    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const email = form.email.value.trim();
      const phone = form.phone.value.trim();

      if (!email && !phone) {
        alert('Please enter either your registered Email or Phone Number.');
        return;
      }
      if (email && phone) {
        alert('Please enter only one: Email OR Phone Number, not both.');
        return;
      }

      if (email) {
        // Logic for email reset link
        alert(`If the email (${email}) is registered, a reset link will be sent.`);
      } else {
        // Logic for phone reset link
        alert(`If the phone number (${phone}) is registered, a reset code will be sent.`);
      }

      form.reset();
    });
  </script>

</body>
</html>
